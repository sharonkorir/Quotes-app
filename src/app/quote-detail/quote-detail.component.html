<p>
Posted by: {{quote.submitter}} on {{quote.postDate|date}}
posted {{quote.postDate|date|dateCount}}days ago
</p>

<div class="row">
  <div class="col">
    <button (click)= 'voteUp(true)'>upvote{{quote.votes}}</button>
  </div>
  <div class="col">
    <button (click)= 'voteDown(true)'>downvote{{quote.votes}}</button>
  </div>
</div>
<button (click)= 'deleteQuote(true)'>Delete</button>
<section></section>
