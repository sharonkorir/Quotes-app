<p>
Posted by: {{quote.submitter}} on {{quote.postDate|date}}
</p>
Posted {{quote.postDate|dateCount}} days ago

<div class="row">
  <div class="col">
    <button (click)= 'voteUp(true)'>upvote {{quote.likes}}</button>
  </div>
  <div class="col">
    <button (click)= 'voteDown(true)'>downvote {{quote.dislikes}}</button>
  </div>
</div>
<button (click)= 'deleteQuote(true)'>Delete</button>
<section></section>
