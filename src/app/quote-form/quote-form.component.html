<div class="container-fluid">
  <h2 class="text-center">Submit an inspiring quote</h2>
  <hr>
  <form (ngSubmit)="submitQuote()" #quoteForm='ngForm'>
    <div class="form-group">

        <label for="quote">Quote: </label>
        
        <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p>Quote is required</p>
        </div>

    </div>
    <br>
    <div class="form-group">

        <label for="author">Author: </label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>

    </div>
    <br>
    <div class="form-group">

      <label for="submitter">Submitted by: </label>
      <input type="text" class="form-control" id="submitter" [(ngModel)]="newQuote.submitter" name="submitter" #submitter='ngModel' required>
        <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
          <p>Your name is required</p>
        </div>
    </div>
    <br>
    <button mat-raised-button type="submit" class="add-quote">Add Quote</button>
  </form>
</div>
