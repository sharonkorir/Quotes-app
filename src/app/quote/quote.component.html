
<h2>Movie quotes</h2>
<hr>
<ul>
  <div *ngFor='let quote of quotes; let i = index'>  
    <li>
      {{quote.quote}}
      <br>
      {{quote.author}} in {{quote.movie}}
      <br>
      <button (click)='toggleDetails(i)'>Show more</button>  
      <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isDeleted)='quoteDelete($event, i)'></app-quote-detail>
    </li>
  </div>      
</ul>
